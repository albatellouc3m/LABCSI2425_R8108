<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width",
          initial-scale="1.0">
    <title>TESTS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/register.css') }}"></head>

<body>
    <div class="registro">
        <img src="{{ url_for('static', filename='images/quizzReg.svg') }}" alt="quizzReg" class="imagen-Reg">

        <form action="/register" method="POST">
            <h1>REGISTRO DE USUARIO</h1>
            <div class="column">
                 <div class="column-half">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Inserta tu username..." required>
                </div>
                <div class="column-half">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Inserta tu contraseña..." required>
                </div>
            </div>
            <div class="row">
                <div class="column-half">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Inserta tu nombre...">
                </div>
                <div class="column-half">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Inserta tu email...">
                </div>
            </div>
            <div class="row">
                <div class="column-half">
                    <label for="surname1">Primer Apellido:</label>
                    <input type="text" id="surname1" name="surname1" placeholder="Inserta tu primer apellido...">

                </div>
                <div class="column-half">
                    <label for="surname2">Segundo Apellido:</label>
                    <input type="text" id="surname2" name="surname2" placeholder="Inserta tu segundo apellido...">

                </div>
            </div>
            <div class="row-full">
                <input type="submit" value="Registrar" class="Registrar">
                <a href="login" class="cuenta">ya tienes cuenta?</a>
            </div>
        </form>
    </div>

</body>
</html>
