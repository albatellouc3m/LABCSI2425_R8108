<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/mostrar_test.css') }}">
</head>
<body>
    <h1>{{ test[0] }} - {{ test[1] }}</h1>  <!-- Nombre del test y descripciÃ³n -->

    <form action="/guardar_respuestas" method="POST">
        <input type="hidden" name="name_test" value="{{ test[0] }}">
        <div class="questions">
        {% for pregunta in preguntas %}
            <div class="question-container">
                <p class="question-text">{{ pregunta[0] }}</p>  <!-- Muestra la pregunta -->
                <input type="hidden" name="question[]" value="{{ pregunta[0] }}">

                <div class="slider-container">

                        <div class="slider-labels">
                            <span class="label">Casi Nada</span>
                            <span class="label">Poco</span>
                            <span class="label">Mas o menos</span>
                            <span class="label">Bastante</span>
                            <span class="label">Mucho</span>
                        </div>

                    <input type="range" id="respuesta_{{ loop.index }}" name="respuestas[]" min="1" max="5" step="1" class="slider" required>
                </div>
            </div>
        {% endfor %}
        </div>
        <div class="submitbtn">
            <button type="submit" class="submit-btn">Enviar respuestas</button>
        </div>
    </form>
</body>
</html>
